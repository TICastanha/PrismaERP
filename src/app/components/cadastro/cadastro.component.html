<div id="container-login" class="flex justify-center items-center min-h-screen shadow-md">
    <!--Container para os inputs do login -->
    <div id="container-box-login" class=" flex flex-col shadow-xl rounded-xl w-sm h-auto bg-white p-10">
        <!-- div usada para a tag da logo do sistema -->
          <div id="box-login-logo" class=" flex justify-center items-center place-content-around gap-10">
           <p class="flex justify-center pb-6 font-inter mt-6 md:mt-10 text-lg font-bold text-xl">Prisma</p>
            <img src="assets/prisma.png" alt="Logo" class="">
        </div>
      
        <!-- div usada para o formul치rio do login -->
    <form  class="pt-5" #f="ngForm" (ngSubmit)=criar(f) >
        <!-- Container do formul치rio do login -->
            <div id="form-login" class=" flex flex-col">
            <!-- div usada para os inputs do formul치rio do login -->
            <div id="input-login" class="flex flex-col justify-center gap-4">

                <input class="bg-gray-100 p-2 rounded-md text-gray-400 outline-none hover:bg-gray-200 duration-300 ease-linear"
                type="email" 
                name="email" 
                id="email" 
                placeholder="Email"
                required
                [(ngModel)]="model.email">
                
                <input class="bg-gray-100 p-2 rounded-md text-gray-400  outline-none hover:bg-gray-200 duration-300 ease-linear"
                type="password" 
                name="password" 
                id="password" 
                placeholder=""
                required
                [(ngModel)]="model.senha">

                <input class="bg-gray-100 p-2 rounded-md text-gray-400  outline-none hover:bg-gray-200 duration-300 ease-linear"
                type="text" 
                name="nome" 
                id="nome" 
                placeholder="Nome"
                required
                [(ngModel)]="model.nome">

                <button class="bg-sky-400 text-white rounded-md p-2 outline-none font-semibold hover:bg-sky-600 duration-300 ease-linear" 
                    id="btn-login" 
                    type="submit"
                    [disabled]="f.invalid || loading"
                     >Cadastrar</button>
                <a routerLink="/login" class="flex justify-center items-center text-sky-400 mb-">
                    J치 tenho Login
                </a>
            </div>
            </div>
    </form>
    </div>
</div>
